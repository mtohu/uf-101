<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理界面</title>
<link href="/css/admin/style.css" rel="stylesheet" type="text/css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">jQuery.noConflict();</script>
</head>
<body id="page">
<h2>文章列表&nbsp;&nbsp;</h2>
<h2>
<p>文章标题:<input type="text" name="title" id="title" value=""/>
<input type="button" onclick="searchdata();" value="搜寻" /></p>
</h2>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>ID号</td>
    <td>分类</td>
    <td>link</td>
    <td>英文标题</td>
    <td>简体标题</td>
    <td>en_acid</td>
    <td>zh_acid</td>
    <td>tw_acid</td>
    <td>thumb</td>
    <td>是否推荐</td>
    <td>是否置顶</td>
    <td>状态</td>
    <td>创建用户</td>
    <td>创建时间</td>
    <td>操作</td>
  </tr>
  <!--{foreach from=$lists item=row}-->
  <!--{if $row.id > 0}-->
  <tr>
    <td><!--{$row.id}--></td>
    <td><!--{$row.zhcatename}--></td>
    <td><!--{$row.link}--></td>
    <td><!--{$row.entitle}--></td>
    <td><!--{$row.zhtitle}--></td>
    <td><!--{$row.en_acid}--></td>
    <td><!--{$row.zh_acid}--></td>
    <td><!--{$row.tw_acid}--></td>
    <td><!--{$row.thumb}--></td>
    <td><strong style="color:red;"><!--{if $row.isrec == 0}-->否<!--{else}-->是<!--{/if}--></strong></td>
    <td><strong style="color:red;"><!--{if $row.istop == 0}-->否<!--{else}-->是<!--{/if}--></strong></td>
    <td><strong style="color:red;"><!--{if $row.closed == 1}-->关闭<!--{else}-->开启<!--{/if}--></strong></td>
    <td><!--{$row.adminname}--></td>
    <td><!--{$row.ctime|date_format:"%Y-%m-%d"}--></td>
    <td><a href="javascript:void(0);">查看</a>|
        <a href="/admin/articleoperate/aid/<!--{$row.id}-->">编辑</a>|
        <a href="/admin/articleoperate/aid/<!--{$row.id}-->/d/1">删除</a></td>
  </tr>
  <!--{/if}-->
  <!--{/foreach}-->
</table>
<!--{$PAGESTR}-->
<script>
function searchdata(){
  var title = jQuery("#title").val();
  if(!jQuery.trim(title)){
      title = "0";
  }
  title = encodeURIComponent(title);
  window.location.href="/admin/articlelist/cid/0/title/"+title+"/page/1";
}
</script>
</body>
</html>
